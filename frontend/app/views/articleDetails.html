<div ng-controller="MenuCtrl">
  <menu menus='menus' location='pull-left'></menu>
</div>

<div style="margin-left: 20rem;">
<h3>{{article.title}}</h3>
<p>{{article.author}} | {{article.humanDate}}</p>
<p><img ng-src="{{article.hero_image_url}}" alt="Smiley face" height="200px;" width="300px;"></p><br>
<p style="width:80rem;">{{article.body_text}}</p>
</div>

<div ng-controller="WhatNextSectionCtrl">
  <whatnext whatnext='whatnext' location='bottom-center'></whatnext>
</div>
